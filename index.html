<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? família= IBM+Plex+Sans:wght@500;600 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <header class="cabecalho-logo">
        <img src="./img/logo 1.png" class="logo-kenzieflix" alt="KenzieFlix">
    </header>
    <main class="corpo-perfis">
        <div class="div-h2">
            <h2>Quem está assistindo?</h2>
        </div>
        <div class="ul-perfis">
            <ul>
                <li>
                    <figure>
                        <img src="./img/avatar1.png" class="perfil1 img-perfil" alt="Perfil 1">
                    </figure>
                    <div class="paragraph">
                        <p>
                            Aline
                        </p>
                    </div>
                </li>
                <li>
                    <figure>
                        <img src="./img/avatar1 (1).png" class="perfil2 img-perfil" alt="Perfil 2">
                    </figure>
                    <div class="paragraph">
                        <p>
                            Pedrinho
                        </p>
                    </div>
                </li>
                <li>
                    <figure>
                        <img src="./img/avatar1 (2).png" class="perfil3 img-perfil" alt="Perfil 3">
                    </figure>
                    <div class="paragraph">
                        <p>
                            Júlia
                        </p>
                    </div>
                </li>
                <li>
                    <figure>
                        <img src="./img/Frame 5.png" class="maisperfil img-perfil" alt="Adicionar Perfil">
                    </figure>
                    <div class="paragraph">
                        <p>
                            Adicionar perfil
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <button type="submit" class="botao-gerenciar">
            Gerenciar Perfis
        </button>
    </footer>
</body>
</html>
